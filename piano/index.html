<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Audio Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="piano">
        <button class="key white" data-note="C"></button>
        <button class="key black" data-note="C#"></button>
        <button class="key white" data-note="D"></button>
        <button class="key black" data-note="D#"></button>
        <button class="key white" data-note="E"></button>
        <button class="key white" data-note="F"></button>
        <button class="key black" data-note="F#"></button>
        <button class="key white" data-note="G"></button>
        <button class="key black" data-note="G#"></button>
        <button class="key white" data-note="A"></button>
        <button class="key black" data-note="A#"></button>
        <button class="key white" data-note="B"></button>
        <button class="key white" data-note="C2"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
